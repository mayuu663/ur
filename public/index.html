<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IDOL Shooter</title>
  <meta name="fc:frame" content="vNext">
  <meta name="fc:frame:image" content="https://ur-eight.vercel.app/preview.png">
  <meta name="fc:frame:button:1" content="START">
  <meta name="fc:frame:post_url" content="https://ur-eight.vercel.app/">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('public/stage.png') no-repeat center center;
      background-size: cover;
    }
    #gameCanvas {
      display: block;
      margin: 0 auto;
      background-color: transparent;
    }
    #timerDisplay {
      position: absolute;
      color: #000;
      font-size: 18px;
      font-weight: bold;
    }
    #result {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px;
      border: 2px solid #000;
      border-radius: 12px;
      text-align: center;
      font-size: 18px;
      display: none;
    }
    #startScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.75);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
    }
    #startButton {
      font-size: 20px;
      padding: 10px 20px;
      margin-top: 10px;
    }
    .controlBtn {
      font-size: 20px;
      padding: 5px 10px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>IDOL Shooter</h1>
    <button id="startButton">Start Game</button>
  </div>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <div id="timerDisplay"></div>
  <div id="result"></div>

  <div style="text-align:center; margin-top:10px">
    <button id="leftBtn" class="controlBtn">◀️</button>
    <button id="shootBtn" class="controlBtn">❤️</button>
    <button id="rightBtn" class="controlBtn">▶️</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
