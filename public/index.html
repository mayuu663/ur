<!DOCTYPE html>
<html lang="ja">
<!-- Farcaster Frame Meta Tags -->
<meta name="fc:frame" content="vNext">
<meta name="fc:frame:image" content="https://ur-eight.vercel.app/preview.png">
<meta name="fc:frame:button:1" content="START">
<meta name="fc:frame:post_url" content="https://ur-eight.vercel.app/">
<head>
  <meta charset="UTF-8">
  <title>爆アドシューティング</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #fff8fc;
    }
    #gameCanvas {
      display: block;
      position: absolute;
      z-index: 1;
      background-image: url('stage.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 2;
    }
    .controlBtn {
      font-size: 24px;
      padding: 16px 32px;
      border-radius: 16px;
      border: none;
      background: #ffb6c1;
      color: white;
      flex: 1;
      margin: 0 5px;
    }
    #timerDisplay {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.7);
      padding: 4px 8px;
      border-radius: 8px;
      z-index: 2;
    }
    #result {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-weight: bold;
      background: rgba(255,255,255,0.9);
      padding: 20px;
      border-radius: 16px;
      display: none;
      text-align: center;
      z-index: 3;
    }
    #result button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      background: #ff69b4;
      color: white;
    }
    #startScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 5;
    }
    #startButton {
      font-size: 28px;
      padding: 20px 40px;
      border-radius: 20px;
      background: #ff69b4;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <div id="controls">
    <button id="leftBtn" class="controlBtn">←</button>
    <button id="rightBtn" class="controlBtn">→</button>
    <button id="shootBtn" class="controlBtn">撃つ！</button>
  </div>
  <div id="timerDisplay">30秒</div>
  <div id="result"></div>
  <div id="startScreen">
    <button id="startButton">ゲームスタート！</button>
  </div>
  <script src="game.js"></script>
</body>
</html>
